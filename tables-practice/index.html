<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables Practice</title>
  <style>
    body {
      background-color: gray;
    }

    table {
      background-color: white;
      width: 600px;
      margin: 0 auto;
      border: 1px solid black;
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Location</th>
    </tr>
    <tr>
      <td>Bill</td>
      <td>52</td>
      <td>Atlanta</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>23</td>
      <td>Toronto</td>
    </tr>
    <tr>
      <td>Bart</td>
      <td>44</td>
      <td>New York</td>
    </tr>
  </table>
  <br>
  <table>
    <tr>
      <td style="padding: 20px;">
        <strong>Name</strong>
      </td>
    </tr>
    <tr>
      <td style="padding: 0;">
        <table>
          <tr>
            <td style="padding: 20px; background-color: red;width: 300px">
              <strong>Bob</strong>
            </td>
            <td style="padding: 20px; background-color: green;width: 300px">
              <strong>Bill</strong>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td style="padding: 0;">
        <table>
          <tr>
            <td style="padding: 20px; background-color: red;width: 200px">
              <strong>Bob</strong>
            </td>
            <td style="padding: 20px; background-color: green;width: 200px">
              <strong>Bill</strong>
            </td>
            <td style="padding: 20px; background-color: yellow;width: 200px">
              <strong>Bart</strong>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
